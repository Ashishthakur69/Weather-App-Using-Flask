<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Climate Cure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-body">
    <!-- Main Navigation Bar (No Hamburger, Centered "Climate Cure" Only) -->
    <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #2F5061, #1E3C72);">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand text-white text-center">☁️ Climate Cure</span>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Auth Container -->
        <div class="auth-container">
            <h2>Register</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

            <form method="POST">
                <!-- Username Field -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <!-- Mobile Number Field -->
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" maxlength="10" name="mobile" placeholder="Enter Mobile Number" required>

                <!-- Password Field -->
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                </div>

                <!-- Confirm Password Field -->
                <label for="confirm_password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">👁️</span>
                </div>

                <button type="submit">Register</button>
            </form>

            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
