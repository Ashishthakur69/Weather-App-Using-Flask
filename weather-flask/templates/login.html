<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Climate Cure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-body">
    <!-- Main Navigation Bar (No Hamburger, Centered "Climate Cure" Only) -->
    <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #2F5061, #1E3C72);">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand text-white text-center">☁️ Climate Cure</span>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Auth Container -->
        <div class="auth-container">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Username/Email:</label>
                <input type="text" name="username" placeholder="Enter Username or Email" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                </div>

                <button type="submit">Login</button>
            </form>
            
            <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
